<!-- templates/add_book.html -->
{% extends 'base.html' %}
{% block title %}Add Book – My Library{% endblock %}
{% block content %}
  <h1 class="h2 mb-3">Add New Book</h1>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">ISBN</label>
      <input type="text" name="isbn" class="form-control" maxlength="13" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input type="text" name="title" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Publication Year</label>
      <input type="number" name="publication_year" class="form-control" min="0" max="9999">
    </div>
    <div class="mb-3">
      <label class="form-label">Author</label>
      <select name="author_id" class="form-select" required>
        <option value="" disabled selected>— Select Author —</option>
        {% for author in authors %}
          <option value="{{ author.id }}">{{ author.name }}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Add Book</button>
  </form>
{% endblock %}
